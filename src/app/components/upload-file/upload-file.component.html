<div class="file has-name is-boxed">
  <label class="file-label">
    <input
      class="file-input"
      type="file"
      name="resume"
      accept=".pdf"
      (change)="getFile($event)"
    />
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        {{ fileUpload.label }}
      </span>
    </span>
    <span class="file-name">
      {{ fileUpload.fileName }}
    </span>
  </label>
</div>
